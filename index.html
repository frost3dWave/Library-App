<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Library App</h1>
        <button class="open-modal">Add New Book</button>
    </header>

    <main>

        <dialog class="dialog">

            <form>
                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title" placeholder="Enter Book Title">

                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author" placeholder="Enter Name of the author">

                <label for="book-pages">Pages</label>
                <input type="number" name="book-pages" id="book-pages" placeholder="Enter total number of pages">

                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Not-Started">Not Started</option>
                    <option value="In-Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>

                <button class="submitBtn">Submit</button>
            </form>

            <img src="assets/close.svg" alt="" class="close-btn" height="30" width="30">
        </dialog>

        <table>
            <thead class="table-head">
                <tr>
                    <th scope="col" class="title">TITLE</th>
                    <th scope="col" class="author">AUTHOR</th>
                    <th scope="col" class="pages">PAGES</th>
                    <th scope="col" class="status">STATUS</th>
                    <th scope="col" class="actions">ACTIONS</th>
                </tr>
            </thead>

            <tbody class="table-body">
            </tbody>

        </table>
        
    </main>
    <footer>
        <div class="attribution">
            <p>Coded by <a href="https://github.com/frost3dWave">frost3dWave</a>.</p>
        </div>
    </footer>
</body>
</html>
